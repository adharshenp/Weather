<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
crossorigin="anonymous" referrerpolicy="no-referrer" />
<link rel="stylesheet" href="./weather.css">


</head>
<body>
   
    <div class="container-fluid ">
        <div class="row">
            <div class="col-md-4"></div>
            <div  class="col-md-4 p-4">
                <img src="./all-weather.gif"class="rounded img-fluid w-100" alt="">
             <h1 class="text-center text-wrap text-fluid bg-warning rounded  m-3">Weather Updates</h1>

             <form class="m-4  " >
                <p><span style="color: white;  ">city name</span></p>
                <input id="inputweather" type="text"  placeholder="Enter your city!!" class="form-control p-3 mb-4 " >
            </form>
              <div class="d-flex mx-5"> <input onclick="search()" type="button" class=" btn btn-outline-warning ms-5 " value="Submit"></div>
              <div class="d-flex mx-5 mt-2 ">   <input onclick="refresh()" type="button" class=" btn btn-outline-danger ms-5  " value="Refresh"></div>
             
             </div>
            <div  class="col-md-4"></div>

              <div class="col-md-3"></div>
              <div id="result" class="col-md-6"></div>
              <div class="col-md-3"></div>

    </div>
    </div>
       
</body>
<script>
   const search=async ()=>{
    let weather = inputweather.value
    console.log(weather);
   
     if(weather){
        const response=await fetch(`https://api.openweathermap.org/data/2.5/weather?q=${weather}&APPID=8fc554123b0199e12129b5dcd838e602`)
         response.json().then((data)=>{console.log(data)
        //country
            let cname=data.name
            console.log(cname);

         //country id  
            let cntryid=data.sys.country
            console.log(cntryid);

        //clouds

      let cld=data.weather.map((item)=>item.main).forEach((ds)=>{console.log(ds);})
     

      let cldw=data.weather.map((item)=>item.description).forEach((dss)=>{console.log(dss);})
     
  


  //  original temp
           let tempr=data.main.temp
           console.log(parseInt(tempr-273));

///feels like
          let feelslike=data.main.feels_like
          console.log(parseInt(feelslike-273));

 ///min temp
         let mintemp=data.main.temp_min
         console.log(parseInt(mintemp-273))


///max temp
         let maxtemp=data.main.temp_max
         console.log(parseInt(maxtemp-273))

///pressure
        let press=data.main.pressure
        console.log(press);



//wind
     let wind=data.wind.speed
     console.log(wind);


//humidity
    let humid=data.main.humidity
    console.log(humid);

        
        result.innerHTML=`
        <div class="card text-bg-warning mb-3" >
  <div class="card-body bg-secondary">
    <h1 class="card-title bg-dark text-light text-center">Current Weather</h1>
    <ul class="bg-light list-group list-group-flush text-center">
    <h3>${cname},${cntryid}</h3>
    <h1><i class="fa-solid fa-temperature-three-quarters"></i> ${parseInt(tempr-273)}째C</h1> 
    <h4>Feels Like:${parseInt(feelslike-273)}째C</h4>

    <h4><i class="fa-solid fa-temperature-three-quarters"></i> mintemp:${parseInt(mintemp-273)}째C</h4>
    <h4><i class="fa-solid fa-temperature-three-quarters"></i> maxtemp:${parseInt(maxtemp-273)}째C</h4>
    <h4>Pressure:${press}hPa</h4>
    <h4><i class="fa-solid fa-wind" style="color: black;"></i> Wind speed:${wind}kmh</h4>
    <h4><i class="fa-solid fa-droplet"></i> Humidity:${humid}%</h4>
  </ul>
  </div>
</div>



        `
        
        
        
        



        })
          
          

     }
     else{
        alert("sorry you didn't enter any value")
     }

    }
      function refresh(){
        location.reload();
      }    
</script>
</html>
